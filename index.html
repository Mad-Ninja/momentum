<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="weather">
    <i class="weather-icon owf"></i>
    <div class="city" contenteditable="true"></div>
    <div class="temperature"></div>
    <div class="windSpeed"></div>
    <div class="humidity"></div>
    <div class="weather-discription"></div>
  </div>
  <time class="time">
    
  </time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true" style="display: inline-block"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>

  <div class="btnNext"><i class="far fa-arrow-alt-circle-right"></i></div>
  <div class="btnPrev"><i class="far fa-arrow-alt-circle-left"></i></div>

  <div class="btn"><i class="fas fa-sync-alt"></i></div>
    <figure class="quote">
      <blockquote></blockquote>
    </figure>

    
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/98756d299c.js" crossorigin="anonymous"></script>
</body>
</html>
